{% extends 'base.html' %}

{% block content %}
    <div class="container py-4">
        <img class="rounded-circle account-img float-start me-4 mb-4" src="{{ user.profile.image.url }}">
        <h2>{{ profile.user.username }}'s Profile</h2>
    </div>
    <div class="container" style="margin-top: 80px">
        <hr>
        <p><b>Gender:</b> {{ profile.gender|default:"Not specified" }}</p>
        <p><b>Bio:</b> {{ profile.biography|default:"..." }}</p>
    </div>
{% endblock %}
